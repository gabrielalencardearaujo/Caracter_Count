<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contador de Caracteres</title>
</head>

<body>

  <section class="container">
    <h1>> Contador de Caracteres <</h1>

    <textarea name="" id="texto" cols="40" rows="8" placeholder="Digite alguma coisa..."></textarea>
    <br>

    <div class="allDiv">

      <div class="opcoes">
        <label for="itext">Palavra ou letra chave:</label>
        <input type="text" id="itext">
      </div>

      <div class="obs">Digite *c* para contar todos os caracteres, ou digite *w* para contar todas as palavras.</div>
      

      <div class="alertas">Aqui aparece os alertas!</div>

      <div class="result">
        <input type="text" id="iresult" disabled="disabled" placeholder="resultado">
      </div>

     

      <div class="divBTN">
        <button class="btn">Contar</button>
      </div>

    </div>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
